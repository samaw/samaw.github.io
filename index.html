<html>
  <head>
    <title>Hi, I'm new.</title>
    <style>
      body: {background-color:black;color: white;}
    </style>
  </head>
  <body>
    <p>Hi! Work in progress...</p>
    <div id="spot"></div>
    <script>
      let urlHash = location.hash.slice(1);
      let tag = urlHash.includes('data:')?
          'data':
          'other';
      let text = ((t, h)=>{
        switch (t){
          case 'data':{
            let idx = h.indexOf(',') + 1;
            return atob(h.slice(idx));
          }
          case 'other':{return h;}
          default:{ return '';}
        }
      })(tag, urlHash);
      document.querySelector('#spot').innerText = text;
    </script>
  </body>
</html>
